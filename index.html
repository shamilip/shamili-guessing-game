<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guss the number</title>
    <link rel="stylesheet" href="gussthenumber.css">
    <style>
        .hide {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <!-- <div class="container"> -->
    <h1>Guess the number</h1>
    <div id="container">
        <div class="wrapper">
            <button id="start">start</button>
            <button id="clue-button" class="hide">get a clue</button>
        </div>
        <p id="clue">clue</p>
        <p class="hide">Guss the number</p>
        <div class="wrapper">
            <input id="number" class="hide" type="number">
            <button id="check" class="hide">check</button>
        </div>
        <p id="answertext"></p>
    </div>
    <!-- </div> -->

    <script src="gussthenumber.js"></script>

</body>

</html>
